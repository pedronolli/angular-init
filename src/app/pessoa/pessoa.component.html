<div style="text-align:center">


  <input [(ngModel)]="pessoa.nome" />
  <input [(ngModel)]="pessoa.sobrenome" />
</div>

<div style="width: 50%; margin: 0 auto">
  <table>
    <tr>
      <td>Nome</td>
      <td>Sobrenome</td>
      <td>Sexo</td>
      <td colspan="2">Opções</td>
    </tr>
    <tbody>
      <tr *ngFor="let p of pessoas">
        <td>{{p.nome}}</td>
        <td>{{p.sobrenome}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>

</div>
